<ion-view view-title="">
  <ion-nav-bar class="bar-stable" align-title="center" >
    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear" ng-click="goto('/#/tabs/dashboard')">
        <i class="ion-ios-search-strong"></i>
      </button>
    </ion-nav-buttons>

  </ion-nav-bar>

  <ion-content class="padding" lazy-scroll>

    用户名,hello!
    <ul class="list">
      <li class="item item-icon-right" >
        <span>
           今日收入:
        </span>
      </li>
      <li class="item item-icon-right" >
        <span style="margin-right: 30%;">
          接单数:
        </span>
        <span>
          指派接单数:
        </span>
      </li>
    </ul>

    <div class="list">
      <div class="list" style="margin-bottom: 0px;">
        <ul class="ul-tabs dark-theme" style="background: rgb(203,203,203)">
          <li style="width:25%;">
            <div class="cell"
                 ng-class="{true: 'selected', false: ''}[tabIndex==0]"
                 ng-click="tab_change(0)">
            <span style="position:absolute;left: 20%;top:40%;">
              全部
            </span>
            </div>
          </li>

          <li style="width:25%">
            <div class="cell"
                 ng-class="{true: 'selected', false: ''}[tabIndex==1]"
                 ng-click="tab_change(1)">
            <span style="position:absolute;left: 20%;top:40%;">
              维修
            </span>

            </div>
          </li>

          <li style="width:25%">
            <div class="cell"
                 ng-class="{true: 'selected', false: ''}[tabIndex==2]"
                 ng-click="tab_change(2)">
            <span style="position:absolute;left: 25%;top:40%;">
             救援
            </span>

            </div>
          </li>
          <li style="width:25%">
            <div class="cell"
                 ng-class="{true: 'selected', false: ''}[tabIndex==3]"
                 ng-click="tab_change(3)">
            <span style="position:absolute;left: 25%;top:40%;">
              钣喷
            </span>

            </div>
          </li>

        </ul>
      </div>

      <ion-scroll style="height: 100%;margin-top:2px;">

        <div class="list list-inset padding" >

          <div ng-repeat="order in orders[tabIndex]">
            <ul class="list">

              <li class="item item-icon-right" ng-click="go_to('')" style="padding-right:34px;">
                <div style="display:inline-block;width:95%;">
                  <h2>订单号:{{order.num}}</h2>
                  <span style="margin-right:5%;">时间:{{order.time}}</span>
                  <span style="margin-right:5%;">地点:{{order.adr}}</span>
                  <span style="margin-right:5%;">类型:{{order.type}}</span>
                </div>
                <div style="display:inline-block;width:5%;align-items:center">
                  <i class="ion-ios-arrow-forward"></i>
                </div>



              </li>
            </ul>

          </div>
        </div>


      </ion-scroll>



    </div>




  </ion-content>

</ion-view>
