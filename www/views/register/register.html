<ion-view view-title="">
  <ion-nav-bar class="bar-stable" align-title="center" >
    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear" ng-click="goto('/#/tabs/dashboard')">
        <i class="ion-ios-search-strong"></i>
      </button>
    </ion-nav-buttons>

  </ion-nav-bar>

  <ion-content style="background: rgba(158, 158, 158, 0.08)">



    <div class="list" style="height: 100%;">


      <div class="item" style="margin-bottom: 10%;height: 20%;" ngclick="uploadDriverPhoto()">
        请上传头像
      </div>





      <div class="item" style="margin-bottom: 10%;">
        <div class="padding">
          <span style="width: 30%;display: inline-block">
            服务城市:
          </span>
          <span style="width: 50%;display: inline-block">

          </span>
          <span style="width: 20%;display: inline-block;font-size: 1.2em;" ng-click="Select()">
            <i class="ion-chevron-down"></i>
          </span>
        </div>
      </div>


      <div class="item">
        <div style="padding-left:10px;padding-right: 10px;  ">
             <span class="input-label" style="display: inline-block;">
              真实姓名:
            </span>
            <input type="text" placeholder="输入车主姓名"
                   style="display: inline-block;font-size: 1.1em;"  ng-value="carOwner.perName"
                   ng-model="carOwner.perName"/>
        </div>
      </div>

      <div class="item">
        <div style="padding-left:10px;padding-right: 10px;  ">
             <span class="input-label" style="display: inline-block;">
              身份证号:
            </span>
          <input type="text" placeholder="输入车主身份证"
                 style="display: inline-block;font-size: 1.1em;"  ng-value="carOwner.perIdCard"
                 ng-model="carOwner.perIdCard"/>
        </div>
      </div>

      <div class="item">
        <div class="padding">
          <span style="width: 30%;display: inline-block">
            获取日期:
          </span>
          <span style="width: 50%;display: inline-block">

          </span>
          <span style="width: 20%;display: inline-block;font-size: 1.2em;" ng-click="">
            <i class="ion-chevron-down"></i>
          </span>
        </div>
      </div>




    </div>






  </ion-content>

</ion-view>
